<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<script>
    $(document).ready(function(){
		$("#form_singup").on("submit", function(event) {
            var url = "/api/v1/auth/signup";
            //event.preventDefautlt();

            $.ajax({
                   type: "POST",
                   url: url,
                   data: $(this).serialize(),
                   success: function(data)
                   {
                       //postDispatcher(data);
                       $("#div_singup_from").html(data);
                   }
            });
            return false;
        });
	});
</script>
<div id="div_singup_from">
    <form id="form_singup">
        <p> <label><input type="text" name="name"/></label></p>
        <p> <label><input type="password" name="password"/></label></p>
        <p><button>SingUp</button></p>
    </form>
</div>

</body>
</html>
