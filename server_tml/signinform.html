<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<script>
    $(document).ready(function(){
		$("#form_login").on("submit", function(event) {
            var url = "/api/v1/auth/signin";
            //event.preventDefautlt();

            $.ajax({
                   type: "POST",
                   url: url,
                   data: $(this).serialize(),
                   success: function(data)
                   {
                       //postDispatcher(data);
                       $("#div_login_from").html(data);
                   }
            });
            return false;
        });
	});
</script>
<div id="div_login_from">
    <p>Login status: ${loginStatus}</p>
    <form id="form_login">
        <p> <label><input type="text" name="name"/></label></p>
        <p> <label><input type="password" name="password"/></label></p>
        <p><button>Login</button></p>
    </form>
</div>
</body>
</html>
